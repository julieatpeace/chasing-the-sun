<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Ojuju:wght@200..800&family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Chasing some sun ☀</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
            <input type="submit" value="search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="wrapper">
            <center>
            <div>
              <div>☀</div>
              <div>12°C</div>
              <h1>San Salvador, El Salvador</h1>
              <p>
                Tuesday 9:00, scattered clouds
                <br />
                Humidity: 70%, wind: 25km/h
              </p>
            </div>
          </div>
          </center>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/julieatpeace">Julieatpeace</a> and is on
          <a href="https://github.com/julieatpeace/chasing-the-sun">Github</a>
          and hosted on
          <a href="https://chasingthesun.netlify.app/">Netlify</a>.
        </footer>
      </div>
    </div>
  </body>
</html>
