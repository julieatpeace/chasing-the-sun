<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Ojuju:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Chasing some sun ☀</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <form class="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-form-input"
            />
            <input type="submit" value="search" class="search-form-button" />
          </form>
        </header>
        <main>
          <div class="wrapper">
            <div>
              <div class="temperature">
                <div class="weather-icon">☀</div>
                <div class="weather-temperature">12</div>
                <div class="weather-unit">°C</div>
              </div>
              <div class="weather">Scattered clouds</div>
              <div class="city"><strong>San Salvador, El Salvador</strong></div>
              <div>Tuesday, 09:00</div>
              <div>
                Humidity: <span class="purplecolor">70%</span>, wind:
                <span class="purplecolor">25km/h</span>
              </div>
            </div>
          </div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/julieatpeace">Julieatpeace</a> and is on
          <a href="https://github.com/julieatpeace/chasing-the-sun">Github</a>
          and hosted on
          <a href="https://chasingthesun.netlify.app/">Netlify</a>.
        </footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
