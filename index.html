<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Ojuju:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Solway:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Chasing some sun ☀</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <header>
          <center>
            <div>
              <form class="search-form" id="search-form">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  required
                  class="search-form-input"
                  id="search-form-input"
                />
                <input
                  type="submit"
                  value="search"
                  class="search-form-button"
                />
              </form>
            </div>
          </center>
        </header>
        <main>
          <div class="wrapper">
            <div>
              <div class="temperature">
                <div class="weather-temperature" id="weather-temperature"></div>
                <div class="weather-unit">°C</div>
                <div class="circle"></div>
              </div>
              <div
                style="
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <img id="weather-icon" />
                <div class="weather" id="description"></div>
              </div>
              <div style="padding-top: 30px; padding-bottom: 30px">
                <div
                  class="city purplecolor"
                  id="city"
                  style="font-weight: bold"
                ></div>
                <div><span id="dayTime"></span></div>
                <div>
                  Humidity: <span id="humidity" class="purplecolor"></span>,
                  wind:
                  <span id="wind" class="purplecolor"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </main>
        <footer>
          This project was coded by
          <a href="https://github.com/julieatpeace">Julieatpeace</a> and is on
          <a href="https://github.com/julieatpeace/chasing-the-sun">Github</a>
          and hosted on
          <a href="https://chasingthesun.netlify.app/">Netlify</a>.
        </footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
